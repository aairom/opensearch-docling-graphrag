apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-input-pvc
  namespace: docling-rag
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-output-pvc
  namespace: docling-rag
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling-app
  namespace: docling-rag
  labels:
    app: docling-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docling-app
  template:
    metadata:
      labels:
        app: docling-app
    spec:
      containers:
      - name: app
        image: your-registry/docling-rag:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: docling-rag-config
        - secretRef:
            name: docling-rag-secrets
        ports:
        - containerPort: 8501
          name: http
        volumeMounts:
        - name: input-volume
          mountPath: /app/input
        - name: output-volume
          mountPath: /app/output
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: input-volume
        persistentVolumeClaim:
          claimName: app-input-pvc
      - name: output-volume
        persistentVolumeClaim:
          claimName: app-output-pvc
      - name: logs-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: docling-app-service
  namespace: docling-rag
spec:
  selector:
    app: docling-app
  ports:
  - name: http
    port: 8501
    targetPort: 8501
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docling-app-ingress
  namespace: docling-rag
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - docling-rag.yourdomain.com
    secretName: docling-rag-tls
  rules:
  - host: docling-rag.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docling-app-service
            port:
              number: 8501

